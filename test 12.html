                question: "–ü—Ä–∏ –ø–æ–º–æ—â–∏ –∫–∞–∫–æ–≥–æ –±–ª–æ–∫–∞ –º–æ–∂–Ω–æ –≤–∑—Ä—ã–≤–∞—Ç—å –¥–∏–Ω–∞–º–∏—Ç –ø–æ–¥ –≤–æ–¥–æ–π, –ø—Ä–∏ —ç—Ç–æ–º —Ä–∞–∑—Ä—É—à–∞—è –±–ª–æ–∫–∏?",
                options: ["–ì—Ä–∞–≤–∏–π",  "–ü–µ—Å–æ–∫",  "–ù–∞–∫–æ–≤–∞–ª—å–Ω—è",  "–Ø–π—Ü–æ –¥—Ä–∞–∫–æ–Ω–∞"],
                correct: 2
            },
            {
                question: "–ö–∞–∫–æ–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–µ–ª—å–∑—è –ø–æ–ª—É—á–∏—Ç—å —Å –ø–æ–º–æ—â—å—é –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—É–ø–∞?",
                options: ["–ù–æ—á–Ω–æ–µ –ó—Ä–µ–Ω–∏–µ",  "–ò—Å—Å—É—à–µ–Ω–∏–µ",  "–°–ª–∞–±–æ—Å—Ç—å",  "–î—ã—Ö–∞–Ω–∏–µ –ü–æ–¥ –í–æ–¥–æ–π"],
                correct: 4
            },
            {
                question: "–í –∫—Ä–æ–≤–∞—Ç—å –∫–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ –∂–∏—Ç–µ–ª–∏ –¥–µ—Ä–µ–≤–Ω–∏ –Ω–µ –ª–æ–∂–∞—Ç—Å—è?",
                options: ["–ö—Ä–∞—Å–Ω–∞—è",  "–ß–µ—Ä–Ω–∞—è",  "–ë–µ–ª–∞—è",  "–¢–µ–º–Ω–æ-–ó–µ–ª–µ–Ω–∞—è"],
                correct: 2
                }
        ];

        function startQuiz(difficulty) {
            currentDifficulty = difficulty;
            currentQuestion = 0;
            userAnswers = new Array(getQuestions().length).fill(null);
            score = 0;
            
            document.getElementById('difficultySelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            showQuestion();
            updateNavigationButtons();
        }

        function getQuestions() {
            return currentDifficulty === 'easy' ? easyQuestions : hardQuestions;
        }

        function showQuestion() {
            const questions = getQuestions();
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const progressElement = document.getElementById('progress');
            
            questionElement.textContent = questions[currentQuestion].question;
            progressElement.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            
            optionsElement.innerHTML = '';
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                if (userAnswers[currentQuestion] === index) {
                    button.classList.add('selected');
                }
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsElement.appendChild(button);
            });
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            showQuestion();
        }

        function updateNavigationButtons() {
            const questions = getQuestions();
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.style.display = currentQuestion > 0 ? 'block' : 'none';
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateNavigationButtons();
            }
        }

        function nextQuestion() {
            const questions = getQuestions();
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateNavigationButtons();
            }
        }

        function submitQuiz() {
            calculateScore();
            showResults();
        }

        function calculateScore() {
            const questions = getQuestions();
            score = 0;
            
            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    score++;
                }
            });
        }

        function showResults() {
            const questions = getQuestions();
            const finalScoreElement = document.getElementById('finalScore');
            const resultMessageElement = document.getElementById('resultMessage');
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            finalScoreElement.textContent = `${score}/${questions.length}`;
            
            let message = '';
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 90) {
                message = 'üéâ –õ–µ–≥–µ–Ω–¥–∞ <3';
            } else if (percentage >= 70) {
                message = 'üëç –ù–æ—Ä–º–∞–ª—å–Ω–æ —Ç–∞–∫';
            } else if (percentage >= 50) {
                message = 'üòä –ï—Å—Ç—å –∫—É–¥–∞ —Å—Ç—Ä–µ–º–∏—Ç—å—Å—è';
            } else {
                message = 'üìö -–º–∏–Ω—É—Å –≤–∞–π–±';
            }
            
            resultMessageElement.innerHTML = `
                <p style="font-size: 1.2em; margin: 15px 0;">${message}</p>
                <p style="color: #636e72; margin: 10px 0;">–£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏: <strong>${currentDifficulty === 'easy' ? '–õ–µ–≥–∫–∏–π' : '–°–ª–æ–∂–Ω—ã–π'}</strong></p>
                <p style="color: #636e72;">–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${Math.round(percentage)}%</strong></p>
            `;
        }

        function restartQuiz() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('difficultySelection').style.display = 'flex';
            document.getElementById('quizContainer').style.display = 'none';
            
            // –°–±—Ä–æ—Å –≤—Å–µ—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
            currentDifficulty = '';
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤—ã–±–æ—Ä —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            document.getElementById('difficultySelection').style.display = 'flex';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        });
    </script>
